<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Additional styles for full screen */
        html,
        body,
        .container-fluid,
        .card,
        .card-body {
            height: 100%;
        }

        .card-header {
            flex: none;
            /* Prevent card header from growing */
        }

        /* Increase input field width */
        .form-control {
            width: 100%;
            /* Make input fields take up full width */
        }
    </style>
     <script type="module" src="/script.js"></script>
</head>

<body>
    <div class="container-fluid justify-content-center">
        <div class="d-flex justify-content-center align-items-center ">
            <div class="card2">
                <div class="card-header">
                    <h3 class="d-flex justify-content-center">Registration</h3>
                </div>
                <div class="card-body">
                    <form id="myForm" method="post">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" name="firstName" placeholder="FirstName">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <!-- <div class="input-group-prepend">
										<span class="input-group-text"><i class="fas fa-user"></i></span>
									</div> -->
                                        <input type="text" class="form-control" name="middleName" placeholder="MiddleName">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <!-- <div class="input-group-prepend">
										<span class="input-group-text"><i class="fas fa-user"></i></span>
									</div> -->
                                        <input type="text" class="form-control" name="lastName" placeholder="LastName">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="User-Email">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="Username" placeholder="Username">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input type="password" class="form-control" id="Password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-check"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="ConfirmPassword">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                                        </div>
                                        <select class="form-control" id="birthDay">
                                            <option value="" selected disabled>Birth-Day</option>
                                            <!-- Add options for day here -->
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="15">15</option>
                                            <option value="16">16</option>
                                            <option value="17">17</option>
                                            <option value="18">18</option>
                                            <option value="19">19</option>
                                            <option value="20">20</option>
                                            <option value="21">21</option>
                                            <option value="22">22</option>
                                            <option value="23">23</option>
                                            <option value="24">24</option>
                                            <option value="25">25</option>
                                            <option value="26">26</option>
                                            <option value="27">27</option>
                                            <option value="28">28</option>
                                            <option value="29">29</option>
                                            <option value="30">30</option>
                                            <option value="31">31</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <!-- <div class="input-group-prepend">
										<span class="input-group-text"><i class="fas fa-key"></i></span>
									</div> -->
                                        <select class="form-control" id="birthMonth">
                                            <option value="" selected disabled>Month</option>
                                            <option value="January">January</option>
                                            <option value="February">February</option>
                                            <option value="March">March</option>
                                            <option value="April">April</option>
                                            <option value="May">May</option>
                                            <option value="June">June</option>
                                            <option value="July">July</option>
                                            <option value="August">August</option>
                                            <option value="September">October</option>
                                            <option value="November">November</option>
                                            <option value="December">December</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <!-- <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-check"></i></span>
									</div> -->
                                        <select class="form-control" id="birthYear">
                                            <option value="" selected disabled>Year</option>
                                            <option value="2001">2001</option>
                                            <option value="2002">2002</option>
                                            <option value="2003">2003</option>
                                            <option value="2004">2004</option>
                                            <option value="2005">2005</option>
                                            <option value="2006">2006</option>
                                            <option value="2007">2007</option>
                                            <option value="2008">2008</option>
                                            <option value="2009">2009</option>
                                            <option value="2010">2010</option>
                                            <option value="2011">2011</option>
                                            <option value="2012">2012</option>
                                            <option value="2013">2013</option>
                                            <option value="2014">2014</option>
                                            <option value="2015">2015</option>
                                            <option value="2016">2016</option>
                                            <option value="2017">2017</option>
                                            <option value="2018">2018</option>
                                            <option value="2019">2019</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group d-flex justify-content-center">
                            <input type="submit" value="Register" class="btn float-right login_btn ">

                        </div>

                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Already have an account?<a href="/login.html">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>

</html>
